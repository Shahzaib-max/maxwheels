<body>
    <form action="index.html" id="fo" class="for" onsubmit="validate()">
      <p id="s">Signup</p>
        <label for="" class="name">Name</label>
        <br>
        <input type="text" class="nam" name="f-name" placeholder="Enter your name" required>
        <br>
        <label for="" class="username">Username</label>
        <br>
        <input type="text" class="usernam" placeholder="Enter your username" required>
        <br>
        <label for="" class="password">Password</label>
        <br>
        <input type="password" class="passwor" placeholder="Enter your password" required>
        <br>
        <label for="" class="confirm-password">Confirm password</label>
        <br>
        <input type="password" class="c-passwor" placeholder="Confirm your password" required>
        <br>
        <label for="" class="selec">Select your gender</label>
        <br>
        <label for="male" class="male">
            <input type="radio" name="a" id="male" value="a" required>Male
        </label>
        <label for="female" class="female">
            <input type="radio" name="a" id="female" value="b" required>Female
        </label>
        <label for="prefer" class="prefer">
            <input type="radio" name="a" id="prefer" value="c" required>Prefer not to say
        </label>
        <br>
        <button class="create-btn">Create an account</button>
    </form>
